<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PDF Editor</title>
        <!--        Script BootStrap            -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
        <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    </head>
    <body>
        
        <h1>PDF EDITOR by Nextiim</h1>
        <div id="container">
            <label>Choisissez une action à effectuer : </label>
            <div class="d-flex ">
                <button type="button" class="btn btn-primary">IMPORT</button>
                <button type="button" class="btn btn-primary">EXPORT</button>
            </div>
            <br>
            <label>PDF's Disponibles :</label> 
            <div id='pdf-available'>
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom du PDF</th>
                        <th scope="col">Charger</th>
                        <th scope="col">Supprimer</th>
                      </tr>
                    </thead>
                    <tbody id='table-body'>

                    </tbody>
                  </table>
            </div>
            <label id='nb-pdf'>0 PDF's trouvé(s)</label>
            <br>
            <iframe 
                id="preview-pdf"
                title="Preview PDF"
                frameborder=0
                width="300px"
                height="500px"
                src=""
            ></iframe>

        </div>

        <!--        Script JQuery/BootStrap     -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--        Load JavaScript Index       -->
  
        <script src="js/index.js"></script>
</body>
</html>
